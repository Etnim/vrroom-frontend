<div class="app-page-container">

<div class="header">
  <h1>vRroom Admin Dashboard</h1>
</div>

<mat-table [dataSource]="dataSource.slice((currentPage - 1) * applicationsPerPage, currentPage * applicationsPerPage)" class="mat-elevation-z8">
  <ng-container matColumnDef="applicationId">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Application ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.applicationId }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="applicantName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name Surname</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.applicantName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="leasingAmount">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Leasing Amount</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.leasingAmount }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="dateOfSubmission">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Submission</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.dateOfSubmission }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="applicationStatus">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.applicationStatus }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="assignedManager">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Manager</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.assignedManager }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="details">
    <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="viewDetails(element.applicationId)">View Details</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngStyle]="{ 'background-color': getRowColor(row) }"
  ></mat-row>
</mat-table>

<mat-paginator [length]="totalApplications" [pageSize]="applicationsPerPage" [pageSizeOptions]="pageSizeOptions"
               (page)="onPageChange($event)">
</mat-paginator>

</div>
