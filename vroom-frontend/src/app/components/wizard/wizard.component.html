<div class="wizard-container">
  <header></header>
  <div class="progress-indicator"></div>
  <div class="wizard-content">
    <div class="wizard-title">
      <h2>{{ wizardTitle }}</h2>
    </div>
    <mat-stepper class="example-stepper" [orientation]="(stepperOrientation | async)!">
      <mat-step [stepControl]="firstFormGroup" label="Leasing Information">
        <app-leasing-info-component [formGroup]="firstFormGroup"></app-leasing-info-component>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <form [formGroup]="secondFormGroup">
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" label="Fill out your phone number">
        <form [formGroup]="thirdFormGroup">
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>

  <div class="navigation-controls"></div>
  <div class="footer"></div>
</div>
